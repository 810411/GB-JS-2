<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> Модуль сбора отзывов </title>
</head>
<body>
<div class="container">
    <div class="row m-4 justify-content-center">
        <div class="col-6">
            <form action="#" method="post">
                <div class="form-group row">
                    <label class="col-4" for="name">Ваше имя: </label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="name" placeholder="Иван Иванов">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Ваше сообщение: </label>
                    <textarea class="form-control" id="message" rows="4"></textarea>
                </div>
                <div class="form-group row justify-content-center">
                    <input type="submit" class="btn btn-outline-primary" id="submit" disabled>
                </div>
            </form>
        </div>
    </div>
    <div id="messages"></div>
    <template data-template="card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2 font-italic date"></div>
                    <div class="col-2 font-weight-bold name"></div>
                    <div class="col message"></div>
                    <div class="col-2 text-right">
                            <a href="#" class="badge badge-pill badge-success like">Like</a>
                            <a href="#" class="badge badge-pill badge-danger delete">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script src="./js/index.js"></script>
</body>
</html>
