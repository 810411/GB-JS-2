<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title> Урок 6 </title>
</head>
<body>
<div class="container">
    <div id="shop">
        <h1 class="text-center m-3">Витрина</h1>
        <div class="row m-4 align-items-center" id="carousel">
            <div class="col-3">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" id="prev" src="" alt="" title="Предыдущий">
                </div>
            </div>
            <div class="col-6" title="Для выбора тянуть в серое поле">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" id="main-img" src="" alt="">
                </div>
            </div>
            <div class="col-3">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" id="next" src="" alt="" title="Следующий">
                </div>
            </div>
        </div>
        <div class="jumbotron" id="cart">
            <div class="row" title="Для удаления клините изображение"></div>
            <h4 class="text-center">Выбрано: <span>0</span></h4>
        </div>
    </div>
    <hr>
    <h2 class="text-center m-3">Оставить отзыв</h2>
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="#" method="post">
                <div class="form-group row">
                    <label class="col-4" for="name">Ваше имя: </label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="name" placeholder="Иван Иванов"
                               title="Используйте клавиатуру">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4" for="datepicker">Дата рождения: </label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="datepicker" placeholder="01/01/2000"
                               title="Выберите дату" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Ваше сообщение: </label>
                    <textarea class="form-control" id="message" rows="4" title="Напишите отзыв"></textarea>
                </div>
                <div class="form-group row justify-content-center">
                    <input type="submit" class="btn btn-outline-primary" id="submit">
                </div>
            </form>
        </div>
    </div>
    <div id="warning" title="Внимание!" style="display: none">
        <p></p>
    </div>
    <div id="messages"></div>
    <template data-template="card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2 font-italic date"></div>
                    <div class="col-2 font-weight-bold name"></div>
                    <div class="datepicker" style="display: none"></div>
                    <div class="col message"></div>
                    <div class="col-2 text-right">
                        <a href="#" class="badge badge-pill badge-success like">Like</a>
                        <a href="#" class="badge badge-pill badge-danger delete">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Optional JavaScript -->
<script src="js/form.js"></script>
<script src="js/shop.js"></script>
</body>
</html>
